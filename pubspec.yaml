name: secure_gates_project
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.2
  carousel_slider: ^4.2.1
  connectivity_plus: ^4.0.1
  cupertino_icons: ^1.0.2
  dio: ^5.1.2
  fast_cached_network_image: ^1.2.0
  flutter:
    sdk: flutter
  flutter_animated_dialog: ^2.0.1
  flutter_hooks: ^0.18.6
  fluttertoast: ^8.2.2
  font_awesome_flutter: ^10.4.0
  google_fonts: ^4.0.4
  hooks_riverpod: ^2.3.6
  lottie: ^2.4.0
  photo_view: ^0.14.0
  rive: ^0.11.2
  shared_preferences: ^2.1.1
  shimmer: ^3.0.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/RiveAssets/
    - assets/image_assets/
    - assets/no_connection.json

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
        - asset: assets/fonts/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu-Italic.ttf
        - asset: assets/fonts/Ubuntu-Bold.ttf
